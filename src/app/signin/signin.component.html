<section class="gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card" style="width: 100%">
          <div class="row g-0">
            <div class="card-body p-md-5 mx-md-4">
              <div class="text-center">
                <img
                  src="assets/img/logokitchen.png"
                  style="width: 185px;" alt="logo">
                <h4 class="mt-1 mb-5 pb-1"></h4>
              </div>

              <form action="" [formGroup]="formSub" (submit)="onSub()">
                <p>Please login to your account</p>

                <div class="form-outline mb-4">
                  <input type="email" id="form2Example11" formControlName="email" class="form-control"
                         placeholder="Phone number or email address"/>
                  <div *ngIf="f['email'].touched && f['email'].errors">
                    <small class="help-block" *ngIf="f['email'].errors['required']">Email không được để trống !</small>
                    <small class="help-block" *ngIf="f['email'].errors['email']">Email không đúng định dạng !</small>
                    <small class="help-block" *ngIf="f['email'].errors['minlength']">Email tối thiểu 12 kí tự !</small>
                  </div>
                  <label class="form-label" for="form2Example11">Username</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form2Example22" formControlName="password" class="form-control" placeholder="********"/>
                  <div *ngIf="f['password'].touched && f['password'].errors">
                    <small class="help-block" *ngIf="f['password'].errors['required']">Password không được để trống !</small>
                  </div>
                  <label class="form-label" for="form2Example22">Password</label>
                </div>

                <div class="text-center pt-1 mb-5 pb-1">
                  <button class="login" type="submit" [disabled]="f['email'].errors || f['password'].errors">Log in
<!--                    <a routerLink="./#" id="login1">Log in</a>-->
                  </button>
                  <a class="text-muted" href="#">Forgot password?</a>
                </div>

                <div class="d-flex align-items-center justify-content-center pb-4">
                  <p class="mb-0 me-2">Don't have an account?</p>
                  <button type="button" class="btn btn-outline-danger"><a routerLink="/register">Create new</a>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
