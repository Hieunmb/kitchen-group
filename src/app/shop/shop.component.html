<div id="section-shop">
  <div class="breadcrumbs-section">
    <div class="breadcrumbs">
      <div class="container">
        <div class="breadcrumbs-row">
          <div class="col-lg-12">
            <div class="breadcrumbs-inner">
              <ul class="breadcrumb-list">
                <li>
                  <a href="#">Home</a>
                </li>
                <li>
                  <span>Shop</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="shopify-section">
    <div class="shop-main-area">
      <div class="container">
        <div class="shop-main-area-row">
          <div class="shop-main-area-left">
            <div class="storefront-filter">
              <form class="filter-form" name="testform">
                <div class="sidebar-widget mb-40">
                  <div class="left-title">
                    <h3>search filter</h3>
                  </div>
                </div>
                <div class="sidebar-widget mb-40">
                  <div class="left-title">
                    <h3>Price</h3>
                  </div>
                  <div class="single-left-area">
                    <div class="sidebar-list-style">
                      <div class="sidebar-price-filter"><500.000Đ</div>
                      <div class="sidebar-price-filter"><100.000Đ</div>
                      <div class="sidebar-price-filter"><500.000.</div>
                      <div class="sidebar-price-filter"><1.000.000</div>
                      <div class="sidebar-price-filter"><2.500.000</div>
                      <div class="sidebar-price-filter">>5.000.000</div>
                    </div>
                  </div>
                </div>
                <div class="sidebar-widget mb-40">
                  <div class="left-title">
                    <h3>Product type</h3>
                  </div>
                  <div class="single-left-area">
                    <ul>
                      <li>
                        <input type="radio" name="input" (change)="demoproduct()">
                        <label>All CATEGORY</label>
                      </li>
                      <li>
                        <input type="radio" name="input" (change)="productCookwear($event)">
                        <label>COOKWEAR</label>
                      </li>
                      <li>
                        <input type="radio" name="input" (change)="productRefrigeration($event)">
                        <label>REFRIGERATION</label>
                      </li>
                      <li>
                        <input type="radio" name="input" (change)="productAppliances($event)">
                        <label>APPLIANCES</label>
                      </li>
                      <li>
                        <input type="radio" name="input" (change)="productFoodstorage($event)">
                        <label>FOOD STORAGE</label>
                      </li>
                      <li>
                        <input type="radio" name="input" (change)="productKnivesandtools($event)">
                        <label>KNIVES AND TOOLS</label>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="sidebar-widget mb-40">
                  <div class="left-title">
                    <h3>Brand</h3>
                  </div>
                  <div class="single-left-area">
                    <ul>
                      <li *ngFor="let br of brand">
                        <input type="checkbox">
                        <label>{{br.brandname}}</label>
                      </li>
                    </ul>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="shop-main-area-right">
            <div class="left-title-2">
              <h3>New Arrivals</h3>
            </div>
            <div class="toolbar mb-20">
              <div class="shop-tab">
                <!-- tab-menu-start -->
                <div class="tab-menu tab-menu-2">
                  <ul>
                    <li title="Grid view" class="change-view change-view--active" data-view="grid">
                      <a href="#">
                        <i class="fa-solid fa-table-cells"></i>
                      </a>
                    </li>
<!--                    <li title="List view" class="change-view" data-view="list">-->
<!--                      <a href="#">-->
<!--                        <i class="fa fa-list"></i>-->
<!--                      </a>-->
<!--                    </li>-->
                  </ul>
                </div>
                <!-- tab-menu-end -->
              </div>
              <div class="toolbar-sorter">
                <label for="SortBy">Sort by</label>
                <select name="SortBy" (change)="productlist($event)" id="SortBy">
                  <option value="1" >Alphabetically, A-Z</option>
                  <option value="2">Alphabetically, Z-A</option>
                  <option value="3">Price, low to high</option>
                  <option value="4">Price, high to low</option>
                </select>
              </div>
            </div>
            <div class="tab-content shop">
              <div class="products-grid mb-50">
                <div class="single-product" *ngFor="let m of product | paginate: { itemsPerPage: 16, currentPage: p }; let i = index; ">
                  <!--                  <span class="hot-sale sale">Sale</span>-->
                  <!--                  <span class="hot-sale percent">-20%</span>-->
                  <div class="product-img">
                    <a routerLink="/product/{{m.id}}">
                      <img [src]="m.thumbnail">
                    </a>
                  </div>
                  <div class="product-text">
                    <h3 class="popup_cart_title">
                      <a routerLink="/product/{{m.id}}">{{m.title}}</a>
                    </h3>
                    <div class="rating">
                      <span class="spr-badge">
                        <span class="spr-starrating spr-badge-starrating">
                          <i class="spr-icon spr-icon-star-empty fa-regular fa-star"></i>
                          <i class="spr-icon spr-icon-star-empty fa-regular fa-star"></i>
                          <i class="spr-icon spr-icon-star-empty fa-regular fa-star"></i>
                          <i class="spr-icon spr-icon-star-empty fa-regular fa-star"></i>
                          <i class="spr-icon spr-icon-star-empty fa-regular fa-star"></i>
                        </span>
                      </span>
                    </div>
                    <div class="price">
                      <ul>
                        <li>
                          <span class="new-price">
                            <span class="money">{{m.price}}.000Đ</span>
                          </span>
                        </li>
                      </ul>
                    </div>
                    <div class="link-button">
                      <ul>
                        <li>
                          <a href="#" class="action-btn cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                          </a>
                        </li>
                        <li>
                          <a href="#" class="action--wishlist tile-actions--btn flex wishlist-btn wishlist">
                            <i class="fa-regular fa-heart"></i>
                          </a>
                        </li>
                        <li>
                          <a routerLink="/product/{{m.id}}" class="action-btn quick-view">
                            <i class="fa-regular fa-eye"></i>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="pagenation-area">
              <div class="page-number">
                <pagination-controls (pageChange)="p = $event" (click)="onActive()"></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
