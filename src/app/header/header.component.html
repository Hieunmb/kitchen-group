<div id="section-header">
  <div class="header-top-area">
    <div class="container">
      <div class="header-top-area-row">
        <div class="header-top-area-row-left">
          <p>VietNam's Fastest Online Shopping Destination</p>
        </div>
        <div class="header-top-area-row-right">
          <ul>
            <li><a>My Account</a></li>
            <li><a routerLink="/mywishlist">My Wish List</a></li>
            <li><a routerLink="/signin">Sign In</a></li>
            <li><a>VNĐ</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="header-min-area">
    <div class="container">
      <div class="header-min-area-row">
        <div class="header-min-area-row-left">
          <div class="header-min-area-row-left-img">
            <a routerLink="/">
              <img
                src="https://cdn.shopify.com/s/files/1/0005/2527/1103/files/logo_088078d9-3c51-4b4b-b6cb-ee392baf858b_300x.png?v=1614747198">
            </a>
          </div>
        </div>
        <div class="header-min-area-row-right">
          <div class="header-search">
            <form>
              <input type="search" placeholder="Search our store" aria-label="Search our store">
              <button routerLink="./search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
          <div class="shopping-area">
            <ul>
              <li class="shopping-area-number">
                <a routerLink="/cart">
                  <i class="fas fa-shopping-cart"></i>
                  My Cart
                </a>
                <span class="bigcounter">{{totalItem}}</span>
                <ng-container *ngIf="products.length == 0">
                  <div class="shopping-cart cart-empty-title">
                    <h2>Your cart is currently empty.</h2>
                  </div>
                </ng-container>
                <ng-container *ngIf="products.length != 0">
                  <div class="shopping-cart mini-cart">
                    <ul>
                      <li *ngFor="let item of products, let i = index">
                        <div class="cart-list">
                          <div class="cart-img">
                            <a routerLink="/product/{{item.id}}">
                              <img [src]="item.thumbnail" alt="watch">
                            </a>
                          </div>
                          <div class="cart-info">
                            <h4><a routerLink="/product/{{item.id}}">{{item.title}}</a></h4>
                            <div class="cart-price">
                              <span class="price">Qty: {{item.quantity}} x <span class="money">{{item.price}}.000Đ</span></span>
                            </div>
                          </div>
                          <div class="pro-del">
                            <a title="Remove this item" (click)="removeItem(item)">
                              <i class="fa-solid fa-xmark"></i>
                            </a>
                          </div>
                        </div>
                      </li>
                    </ul>
                    <div class="mini-cart-total">
                      <span>Total</span>
                      <span class="total-price shopping-cart__total">
                      <span class="money">{{grandTotal}}.000Đ</span>
                    </span>
                    </div>
                    <div class="cart-button">
                      <a routerLink="/cart" title="Cart">View Cart</a>
                      <a routerLink="/informationshop" title="Checkout" class="right">Checkout</a>
                    </div>
                  </div>
                </ng-container>
              </li>
              <li>
                <a routerLink="/mywishlist">
                  <i class="far fa-heart"></i>
                  Wishlist
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
