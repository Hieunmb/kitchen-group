<section class="gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card" style="width: 100%">
          <div class="row g-0">
            <div class="card-body p-md-5 mx-md-4">
              <div class="text-center">
                <img
                  src="assets/img/logokitchen.png"
                  style="width: 185px;" alt="logo">
                <h4 class="mt-1 mb-5 pb-1"></h4>
              </div>
              <h2>Register for an account</h2>
              <form>
                <div class="input-group mb-3">
                  <span class="input-group-text"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" placeholder="Email" aria-label="Email"
                         aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" placeholder="Password" aria-label="Password"
                         aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" placeholder="Re-type password" aria-label="Re-type password"
                         aria-describedby="basic-addon1">
                </div>

                <div class="input-group">
                  <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
                  <input type="text" aria-label="First name" class="form-control" placeholder="first name">
                  <input type="text" aria-label="Last name" class="form-control" placeholder="last name">
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="option1">
                  <label class="form-check-label">male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="option1">
                  <label class="form-check-label">Female</label>
                </div>

                <div class="form-check" id="123">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    I agree with terms and conditions
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                    I want to receive the newsletter
                  </label>
                </div>

                <div class="text-center pt-1 mb-5 pb-1">
                  <button class="register" type="button">Register
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
